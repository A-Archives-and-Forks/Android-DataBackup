plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.xayah.databackup'
    compileSdk 33

    defaultConfig {
        applicationId "com.xayah.databackup"
        minSdk 28
        targetSdk 33
        versionCode 75
        versionName "Beta-4.3.9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "DataBackup-${variant.versionName}.apk".replaceAll("\\*", "")
            }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.8.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    def lifecycle_version = "2.5.0"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

    // Crash
    implementation project(":crash")

    // LibSU
    def libsuVersion = '5.0.3'
    implementation "com.github.topjohnwu.libsu:core:${libsuVersion}"
    implementation "com.github.topjohnwu.libsu:service:${libsuVersion}"
    implementation "com.github.topjohnwu.libsu:nio:${libsuVersion}"

    // MultiType
    implementation 'com.drakeet.multitype:multitype:4.3.0'

    // Lottie
    implementation 'com.airbnb.android:lottie:5.0.3'

    // MaterialYouFileExplorer
    implementation 'com.github.XayahSuSuSu:Android-MaterialYouFileExplorer:1.3.2'

    // zip4j
    implementation 'net.lingala.zip4j:zip4j:2.10.0'

    // okhttp3
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // gson
    implementation 'com.google.code.gson:gson:2.9.0'

    // splashscreen
    implementation 'androidx.core:core-splashscreen:1.0.0'

    // Markwon
    implementation "io.noties.markwon:core:4.6.2"
}